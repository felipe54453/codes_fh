<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Projetos Engenharia</title>
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:800&display=swap" rel="stylesheet">
        <script src="./assets/javascript/db.js"></script>
        <script src="./assets/javascript/codes.js"></script>
        <script src="./assets/javascript/cat.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
    </head>

    <body>
            <header class="header">
                <a href="index.html"><img class="logo" src="assets/img/logo.png" alt="logo"></a>
                <ul class="menu-desktop">
                    {{#each portfolio}}
                        <li class="menu-item"><a href="categoria.html?id={{this.categoria.nome}}">{{this.categoria.nome}}</a></li>
                    {{/each}}
                </ul>
                <div class="dropdown-menu">
                    <img class="menu-mobile" src="assets/img/menu.png" alt="menu">
                    <ul class="dropdown">
                        {{#each portfolio}}
                            <li class="menu-item"><a href="categoria.html?id={{this.categoria.nome}}">{{this.categoria.nome}}</a></li>
                        {{/each}}
                    </ul>
                </div>
        </header>
        <main>

            <ul class="projetos-1">
                    <img class="projetos-1" src=./assets/img/{{icon}}.jpg alt={{icon}}>
                    
                    <p>{{nome}}</p>
            </ul>   

           

            <ul class="projetos-1">
                <li class="projetos">

                        <p>
                            {{descricao-1}}
                        </p>

                        <h1 class="projetos-1" alt="">{{t1}}</h1>
                        <p class="projetos-1" alt="">{{d1}}</p>
                        <h2 class="projetos-1" alt="">{{d2}}</h2>
                        <p class="projetos-1" alt="">{{d3}}</p>
                        <h3 class="projetos-1" alt="">{{d4}}</h3>
                        <p class="projetos-1" alt="">{{d5}}</p>
                        <h4 class="projetos-1" alt="">{{d6}}</h4>
                        <p class="projetos-1" alt="">{{d7}}</p>
                        <h5 class="projetos-1" alt="">{{d8}}</h5>
                </li>
                
           
                
        

                 <!-- <li class="projeto-item">
                    <img class="img-too-big" src="assets/img/5.png" alt="Placa PWM">
                    <a href="projeto.html">Projeto Placa PWM</a>
                </li> -->
            </ul>
        </main>
    </body>
</html>
